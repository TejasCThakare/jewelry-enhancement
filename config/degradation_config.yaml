degradation_levels:
  level1_mild:
    description: "Mild degradation simulating minor quality loss"
    blur:
      gaussian_sigma: [4.0, 7.0]
      motion_length: [5, 10]
      motion_angle: [0, 180]
      apply_probability: 0.9
    noise:
      gaussian_sigma: [11, 25]
      salt_pepper_amount: [0.00, 0.00]
      apply_probability: 0.9
    compression:
      jpeg_quality: [35, 70]
      apply_probability: 0.9
    color_shift:
      temperature_delta: [-8, 8]
      saturation_delta: [-6, 6]
      apply_probability: 0.3
    downscale:
      factor: [0.9, 0.9]
      method: "bicubic"
  
