degradation_levels:
  level1_mild:
    description: "Clean degradation"
    blur:
      gaussian_sigma: [0.5, 1.0]
      motion_length: [0, 0]
      motion_angle: [0, 0]
      apply_probability: 0.7
    noise:
      gaussian_sigma: [5, 10]
      salt_pepper_amount: [0, 0]
      apply_probability: 0.6
    compression:
      jpeg_quality: [70, 85]
      apply_probability: 0.9
    color_shift:
      temperature_delta: [-5, 5]
      saturation_delta: [-3, 3]
      apply_probability: 0.3
    downscale:
      factor: [1.0, 1.0]
      method: "bicubic"

pipeline:
  seed: 42
  preserve_aspect_ratio: true
  output_format: "jpg"
  output_quality: 95
